<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="format-detection" content="telephone=yes">
    <meta name="Keywords" content="福建教育网">
    <meta name="description" content="福建教育网" />
    <title>老师个人中心-班级信息</title>
    <link rel="shortcut icon" href="./images/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/swiper,animate,scroll.min.css" />
    <link rel="stylesheet" href="css/fetv.css" />
    <link rel="stylesheet" href="css/fetvAppend.css" />

</head>

<body>
     <header id="header">
        <teacher-header-template></teacher-header-template>
    </header>
<section class="feteachercenter">
    <div class="container">
 <div id="leftaside">
            <teacher-left-template></teacher-left-template>
        </div> 
        <div class="feteacherpersonalcenter-right" style="position:relative">
            <div class="feteacherpersonalcenter-right-head ">
                <span>学生管理 <i class="uk-icon-angle-right"></i></span>
                <span>班级管理 > 班级信息</span>
                <span style="float:right;color:green;cursor:pointer" onclick="window.history.go(-1)">返回</span>
            </div>
            <!--班级信息-->
            <div class="feclassdetail" id="feclassdetail">
                <p><span class="active" data-id="1">学生信息</span></p>
                <div class="festudentmsg">
                    <p>
                        <input type="text" id="screen" placeholder="请输入需要查找的信息">
                        <button></button>
                    </p>
                    <div class="fetitle">
                        <div class="span2">头像</div>
                        <div class="span2">姓名</div>
                        <div class="span3">手机号码</div>
                        <div class="span3">邮箱</div>
                        <div class="span2">操作</div>
                    </div>
                    <ul class="fecontent">
                        <li v-cloak v-for="item in allschoolArr" v-bind:data-id="item.studentId" class="clearfix">
                            <div class="span2">
                                <div class="feimage">
                                    <img v-bind:src="item.iconPath|addRootFile" alt="">
                                </div>
                            </div>
                            <div class="span2">{{item.name}}</div>
                            <div class="span3">{{item.mobile}}</div>
                            <div class="span3">{{item.email|getEmail}}</div>
                            <div class="span2"><button>移出该班级</button></div>
                        </li>
                    </ul>
                    <!--分页-->
                        <ul class="pagenationbox" style="position: absolute;bottom: 0;left: 0;right: 0">
                            <li v-cloak v-show="current != 1" @click="current-- && goto(current--)">
                                <a href="#this">上一页</a>
                            </li>
                            <li v-cloak v-for="index in pages" @click="goto(index)" :class="{'active':current == index}" :key="index">
                                <a href="#this">{{index}}</a>
                            </li>
                            <li v-show="allpage != current && allpage != 0 " @click="current++ && goto(current++)">
                                <a href="#this">下一页</a>
                            </li>
                        </ul>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
</div>

</section>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.storage.js"></script>
<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="js/layer,wow,scroll.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/vue-resource.min.js"></script>
<script type="text/javascript" src="js/fetv.js"></script>
<script type="text/javascript" src="js/fetvAppend.js"></script>
<script type="text/javascript" src="js/teacher.js"></script>
<script>
    $(function () {
        classdetail();
    })
</script>
</body>

</html>
