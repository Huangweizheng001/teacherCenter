<body>
    <header id="header">
        <teacher-header-template></teacher-header-template>
    </header>
        <input type="hidden" id="tid" />
          <input type="hidden" id="TauditState" />
        <section class="feteachercenter">
        <div class="container">
        <div id="leftaside">
            <teacher-left-template></teacher-left-template>
        </div>
            <div class="feteacherpersonalcenter-right">
                <div class="feteacherpersonalcenter-right-head">
                    <span>个人设置 <i class="uk-icon-angle-right"></i></span>
                    <span>个人资料</span>
                    <span><a target="_blank">预览主页</a></span>
                </div>
                <!--个人资料-->
                <div class="fepersonaldata">
                    <div class="fepanel" id="information">
                        <form action="" method="post" id="information-form">
                            <div class="fepersonaldata-title">
                                <b>基本信息</b>
                                <span>编辑</span>
                            </div>
                            <ul>
                                <li>
                                    <span><h9 style="color: red">*</h9>姓&nbsp;&nbsp;名 :</span>
                                    <input type="text" value="" placeholder="您的真实姓名" name="username" disabled id="username" autocomplete="off">
                                </li>
                                <li>
                                    <span>昵&nbsp;&nbsp;称 :</span>
                                    <input type="text" value="" placeholder="您的昵称" disabled name="usernickname" autocomplete="off" id="usernickname">
                                </li>
                                <li>
                                    <span>性&nbsp;&nbsp;别 :</span>
                                    <i id="usersex"></i>
                                    <input type="radio" name="sex" id="male" class="fehidden" value="0"><label for="male" class="fehidden">男</label>
                                    <input type="radio" name="sex" id="female" class="fehidden" value="1"><label for="female" class="fehidden">女</label>
                                </li>
                                <li>
                                    <span>签&nbsp;&nbsp;名 :</span>
                                    <input type="text" style="width:500px" value="" placeholder="个性签名" disabled name="autograph" autocomplete="off" id="autograph">
                                </li>
                                <li>
                                    <span>介&nbsp;&nbsp;绍 :</span>
                                    <textarea class="fetextarea" id="introduces" disabled placeholder="介绍一下自己,让学生快速了解您！" style="height: 150px; width: 80%"></textarea>
                                    <b class="fehidden">内容不超过200个字！</b>
                                </li>
                            </ul>
                            <div class="feoperation fehidden">
                                <a>保存</a>
                                <a>取消</a>
                            </div>
                        </form>
                    </div>
                    <div id="hidden_introduce" style="display: none;"></div>
                    <div class="fepanel" id="contact">
                        <form action="" method="post" id="contact-form">
                            <div class="fepersonaldata-title">
                                <b>联系方式</b>
                                <!--<span>编辑</span>
                            </div>-->
                                </div>
                            <ul>
                               <!-- <li>
                                    <span>邮&nbsp;&nbsp;箱 :</span>
                                    <input type="text" value="" placeholder="您的邮箱" disabled name="email" autocomplete="off" id="email">
                                </li>-->
                                <li>
                                    <span>手&nbsp;&nbsp;机 :</span>
                                    <input type="text" value="" disabled name="phone" autocomplete="off" id="phone">
                                </li>
                                <!--<li>
                                    <span>Q&nbsp;&nbsp;&nbsp;&nbsp;Q :</span>
                                    <input type="text" value="" placeholder="您的QQ" disabled name="qq" autocomplete="off" id="qq">
                                </li>-->
                            </ul>
                            <!--<div class="feoperation fehidden">
                                <a>保存</a>
                                <a>取消</a>
                            </div>-->
                            
                        </form>
                    </div>
                    <div class="fepanel" id="background">
                        <form action="" method="post" id="background-form">
                            <div class="fepersonaldata-title">
                                <b>背景资料</b>
                                <span>编辑</span>
                            </div>
                            <ul>
                                <li>
                                    <span> <h9 style="color: red">*</h9>类&nbsp;&nbsp;型 :</span>
                                    <i id="schoolType"></i>
                                    <select name="organType" id="organType" onchange="setSchoolSelect(this.value)" class="feseniority fehidden">
                                        <option value="1">学校</option>
                                        <option value="2">机构</option>
                                    </select>
                                </li>
                                <li>
                                    <input type="hidden" id="organId" />
                                    <span> <h9 style="color: red">*</h9>学&nbsp;&nbsp;校 :</span>
                                    <i id="school"></i>
                                    <div class="organ_School fehidden">
                                        <input type="text" id="search_content" name=""  />
                                        <ul id="div_li">
                                           
                                        </ul>
                                    </div>
                                   <!-- <select name="schoolSelect" id="schoolSelect" class="feseniority fehidden">
                                    </select>-->
                                </li>
                                <li>
                                    <span>教&nbsp;&nbsp;龄 :</span>
                                    <i id="SchoolAge"></i>
                                    <select name="seniority" id="seniority" class="feseniority fehidden">
                                    </select>
                                </li>
                                <li>
                                    <span> <h9 style="color: red">*</h9>学&nbsp;&nbsp;历 :</span>
                                    <i id="school_educational"></i>
                                    <select name="educationalSelect" id="educationalSelect" class="feseniority fehidden">
                                    </select>
                                </li>
                                <li>
                                    <span> <h9 style="color: red">*</h9>学&nbsp;&nbsp;科 :</span>
                                    <i id="school_subject"></i>
                                    <select name="subjectSelect" id="subjectSelect" class="feseniority fehidden">
                                    </select>
                                </li>
                                <li>
                                    <span> <h9 style="color: red">*</h9>年&nbsp;&nbsp;级 :</span>
                                    <i id="school_grade"></i>
                                    <select name="gradeSelect" id="gradeSelect" class="feseniority fehidden">
                                    </select>
                                </li>
                                <li>
                                    <span> <h9 style="color: red">*</h9>教师等级 :</span>
                                    <i id="teacher_level"></i>
                                    <select name="teacherGradeSelect" id="teacherGradeSelect" class="feseniority fehidden">
                                    </select>
                                </li>
                            </ul>
                            <div class="feoperation fehidden">
                                <a>保存</a>
                                <a>取消</a>
                            </div>
                        </form>

                    </div>
                    <div class="fepanel" id="pastthing">
                        <form action="" method="post" id="pastthing-form">
                            <div class="fepersonaldata-title">
                                <b>过往经历</b>
                                <span>添加</span>
                            </div>
                            <div class="fehistory fehidden">
                                <div class="febox">
                                    <p>开始时间</p>
                                    <select name="beginyear" id="beginyear">
                                        
                                    </select>
                                    <select name="beginmonth" id="beginmonth">
                                        <option value="01">1月</option>
                                        <option value="02">2月</option>
                                        <option value="03">3月</option>
                                        <option value="04">4月</option>
                                        <option value="05">5月</option>
                                        <option value="06">6月</option>
                                        <option value="07">7月</option>
                                        <option value="08">8月</option>
                                        <option value="09">9月</option>
                                        <option value="10">10月</option>
                                        <option value="11">11月</option>
                                        <option value="12">12月</option>
                                    </select>
                                </div>
                                <div class="febox">
                                    <p>结束时间</p>
                                    <select name="endyear" id="endyear">
                                        
                                    </select>
                                    <select name="endmonth" id="endmonth">
                                        <option value="01">1月</option>
                                        <option value="02">2月</option>
                                        <option value="03">3月</option>
                                        <option value="04">4月</option>
                                        <option value="05">5月</option>
                                        <option value="06">6月</option>
                                        <option value="07">7月</option>
                                        <option value="08">8月</option>
                                        <option value="09">9月</option>
                                        <option value="10">10月</option>
                                        <option value="11">11月</option>
                                        <option value="12">12月</option>
                                    </select>
                                </div>
                                <p>描述过往经历（少于500字）</p>
                                <textarea class="fetext" id="process" placeholder="介绍一下自己,让学生快速了解您！" maxlength="500" style="height: 150px; width: 97%"></textarea>

                                <div class="feoperation ">
                                    <a>保存</a>
                                    <a>取消</a>
                                </div>
                            </div>
                            <ul class="fepastthing-content">
                            </ul>
                        </form>
                    </div>

            </div>

        </div>

        </section>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script>
        $(function () {
            $.ajax({
                type: "post",
                url: "ashx/teacherCenter.ashx",
                data: { action: "getTeacher" }, //提交表单，vistor.ashx?ID=XXX
                success: function (msg) {
                    if (msg != "go_login") {
                        var ob = JSON.parse(msg);
                        $(".feteacherpersonalcenter-right .feteacherpersonalcenter-right-head span a").attr("href", "http://www.fetv.cn/teacherindex.html?teacherId=" + ob.rows[0].teacherId);//feweb/
                        $("#TauditState").val(ob.rows[0].auditState);
                    }
                    else {
                        window.location.href = "../login.html";
                    }
                } //操作成功后的操作！msg是后台传过来的值
                , error: function (XMLHttpRequest) {
                    XMLHttpRequest.responseText
                }
            });
            setSchoolSelect();
            setSubjectSelect();
            EducationalSelect();
            setGradeSelect();
            setTimeSelect();
            setTeacherGradeSelect();
            getProcess();
            getTeacherMore();
            setAgeSelect();
            personaldata();
        })
    </script>
