<script>
    function leftlist() {

        $('.feteacherpersonalcenter-left').on('click', '.feteacherpersonalcenter-left-content>li>a', function () {
            $(this).parent().siblings().find('.fechild').slideUp(300);
            $(this).parent().siblings().find('b').removeClass().addClass('uk-icon-angle-down');
            if ($(this).find('b').hasClass('uk-icon-angle-down')) {
                $(this).next().slideDown(300);
                $(this).find('b').removeClass().addClass('uk-icon-angle-up');
            } else {
                $(this).next().slideUp(300);
                $(this).find('b').removeClass().addClass('uk-icon-angle-down');
            }
        });

        $('.feteacherpersonalcenter-left').on('click', '.fechild li a', function () {
            if ($(this).hasClass("active")) {
                return;
            }
            else {
                $(this).parent().siblings().find("a").removeClass("active");
                $(this).addClass("active");
            }
        });
    }
