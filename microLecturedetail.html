 </div>

<script>
    $(function () {
        var Request = new Object();
        Request = GetRequest();
        var id = '';
        id = Request["id"];
        $("#hidden_id").val(id);
        getTeacher();
        getMicroLectureDetail(id);
    })
</script>
    <script>
        function jump_add() {//fromUrl 返回页（本页面地址） 
            if ($("#hidden_id").val() != '' && $("#hidden_id").val() != undefined) {
                window.location.href = "recordedcourseCatalog.html?tag=add&fromUrl=microLecturedetail&v_table=fe_microLecture&v_id=" + $("#hidden_id").val() + "&p_id=0&description=微课视频";
            }
            else {
                layer.alert('请选择课程或课程章节');
            }
        }
    </script>
