<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="format-detection" content="telephone=yes">
    <meta name="Keywords" content="福建教育网">
    <meta name="description" content="福建教育网" />
    <title>老师个人中心-布置作业弹框</title>
    <link rel="shortcut icon" href="images/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/swiper,animate,scroll.min.css" />
    <link rel="stylesheet" href="css/Ecalendar.css" />
    <link rel="stylesheet" href="css/fetv.css" />
    <link rel="stylesheet" href="css/fetvAppend.css" />

</head>

<body>
    <section>
        <div class="container">
            <!--<div class=""  style="position: relative;width: 880px;margin: auto;background: #fff" id="homeworkdetail">-->
            <!--布置作业1级页面-->
            <div class="fe-arrangetask-pop" id="basicTask">
                <ul>
                    <li>
                        <span>作业名称</span>
                        <input type="text" id="paperName">
                    </li>
                    <li>
                        <span>作业类型</span>
                        <input type="radio" id="static" checked name="examtype"><label for="static">固定作业</label>
                        <input type="radio" id="random" name="examtype"><label for="random">随机作业</label>
                    </li>
                    <li class="fe-random">
                        <span>组卷规则</span>
                        <button><i class="uk-icon-plus-circle"></i>增加题目</button>
                        <!--子类触发父类隐藏添加方法-->
                        <b style="display: none" id="hidden-btn"></b>
                        <input type="hidden" id="knowledgeName">
                        <input type="hidden" id="count">
                        <input type="hidden" id="knowledgeId" />
                        <input type="hidden" id="knowledgeSource" />
                    </li>
                    <li id="classes">
                        <span>班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>
                        <div v-cloak v-for="item in array" v-bind:data-id="item.classId">
                            <i></i>
                            <span>{{item.name}}</span>
                        </div>
                       <!-- <select name="" id="classes">
                            <option value="0">全部</option>
                            <option v-bind:value="item.classId" v-cloak v-for="item in array">{{item.name}}</option>
                        </select>-->
                    </li>
                    <li>
                        <span>课&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;程</span>
                        <select name="" onchange="getCourseCatalog(this.value)" id="teacherCourse">
                            <option value="0">全部</option>
                            <option v-bind:value="item.courseId" v-cloak v-for="item in teacherCourse">{{item.name}}</option>
                        </select>
                    </li>
                    <li>
                        <span>课程大纲</span>
                        <select name="" id="chapter"></select>
                    </li>
                    <li>
                        <span>上交时间</span>
                        <input type="text" id="endTime">
                    </li>
                </ul>
                <div class="fe-save">
                    <button>保存</button>
                </div>
                <!--<div >-->
                <!--<button id="hh">测试</button>-->
                <!--</div>-->
            </div>
            <!--</div>-->
        </div>
    </section>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.zclip.js"></script>
    <script type="text/javascript" src="js/jquery.storage.js"></script>
    <script type="text/javascript" src="js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="js/layer,wow,scroll.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/vue-resource.min.js"></script>
    <script type="text/javascript" src="js/Ecalendar.jquery.min.js"></script>
    <script type="text/javascript" src="js/fetv.js"></script>
    <script type="text/javascript" src="js/fetvAppend.js"></script>
    <script type="text/javascript" src="js/teacher.js"></script>
    <script>
        $(function () {
            arrangeTaskPop();
        })
    </script>
</body>

</html>
